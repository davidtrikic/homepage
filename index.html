<!DOCTYPE html>
<html lang="en">
<head>

  <title>Homepage</title>
  <link rel="stylesheet" href="modern-normalize.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">

      </div>
      <!-- 2 -->
      <div class="link">

      </div>
      <!-- 3 -->
      <div class="link">
        <a href="https://nsuzivo.rs/"><img src="icons/nsuzivo.png" alt="nsuzivo"></a>
        <div class="link-title"><span>NS UÅ¾ivo</span></div>

      </div>

        <a href="#"><img src="" alt=""></a>

      </div> -->

      <div class="date-box">
        <p class="date" id="date">date here</p>
      </div>
      <div class="weather-box">
        <div class="weather">
          <p>weather here</p>
        </div>
      </div>
    </div>

  <script src="app.js"></script>
